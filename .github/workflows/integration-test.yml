name: Integration Test

# This workflow runs end-to-end integration tests that require manual GitHub App registration.
# It deploys infrastructure, waits for app registration, then validates workflow execution.
#
# Key features:
# - Uses the same repository for testing (no external test repo needed)
# - Uses GITHUB_TOKEN (no PAT required)
# - Automatically triggers test workflow after App Runner is healthy

on:
  workflow_dispatch:

# Permissions needed for OIDC, triggering workflows and reading content
permissions:
  id-token: write
  actions: write
  contents: read

jobs:
  integration-basic:
    name: Integration Test - Basic Scenario
    runs-on: runs-on=${{ github.run_id }}/runner=2cpu-linux-x64
    timeout-minutes: 90

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup mise
        uses: jdx/mise-action@v2
        with:
          working_directory: test

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Download Go modules
        working-directory: test
        run: |
          go mod tidy
          go mod download

      - name: Run Basic Integration Test
        working-directory: test
        run: |
          echo "=========================================="
          echo "INTEGRATION TEST - BASIC SCENARIO"
          echo "=========================================="
          echo "Test Repo: ${{ github.repository }}"
          echo "Test Workflow: runs-on-test-runner.yml"
          echo ""
          echo "This test will:"
          echo "1. Deploy RunsOn infrastructure"
          echo "2. Print the AppRunner URL for registration"
          echo "3. Automatically trigger test workflow"
          echo "4. Validate the runner was launched"
          echo "=========================================="

          go test -v -timeout 90m -run "TestScenarioBasic" ./...
        env:
          RUNS_ON_LICENSE_KEY: ${{ secrets.RUNS_ON_LICENSE_KEY }}
          RUNS_ON_TEST_REPO: ${{ github.repository }}
          RUNS_ON_TEST_WORKFLOW: runs-on-test-runner.yml
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Test Summary
        if: always()
        run: |
          echo "## Integration Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Scenario:** Basic" >> $GITHUB_STEP_SUMMARY
          echo "**Test Repo:** ${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
          echo "**Test Workflow:** runs-on-test-runner.yml" >> $GITHUB_STEP_SUMMARY
